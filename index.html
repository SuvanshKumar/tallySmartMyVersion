<!DOCTYPE html>
	<head>
		<title>Tally Counter</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<center>
			<h1 class="heading">Tally counter</h1>
			<div class="tally-container">
				<div class="tally-device">
					<div class="tally-box-container">
						<div class="tally-box">
							<div class="number-block" id="tally-number-4">0</div>
							<div class="number-block" id="tally-number-3">0</div>
							<div class="number-block" id="tally-number-2">0</div>
							<div class="number-block" id="tally-number-1">0</div>
						</div>
					</div>
					<button class="tally-button" id="tally-count">Count</button>
					<button class="tally-button" id="tally-reset">Reset</button>
				</div>
			</div>
		</center>
	</body>
	<script type="text/javascript" src="js/tallyScript.js"></script>
</html>
